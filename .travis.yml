language: cpp
dist: trusty
sudo: required
before_install:
- echo "deb http://ftp.debian.com/debian/ unstable main" | cat - /etc/apt/source.list
  | sudo tee /etc/apt/source.list
- sudo add-apt-repository "deb http://ftp.debian.com/debian/ unstable main"
- sudo apt-get update
- sudo apt-get -o Dpkg::Options::="--force-all" -y --force-yes install gcc-5 g++-5
- sudo cp /bin/true /usr/bin/dpkg-maintscript-helper
- sudo apt-get -o Dpkg::Options::="--force-all" -y --force-yes install mingw-w64
install:
- if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi
script:
- mkdir build && cd build && cmake .. && make && make test && cd ..
- mkdir build_win && cd build_win && cmake .. -DCMAKE_TOOLCHAIN_FILE=../toolchains/Toolchain-mingw64.cmake
  && make && cd ..
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: build_win/libledger-core.dll
  on:
    repo: LedgerHQ/lib-ledger-core
