language: cpp
dist: trusty
sudo: required
addons:
  apt:
    sources:
      - george-edison55-precise-backports # cmake 3.2.3 / doxygen 1.8.3
      - ubuntu-toolchain-r-test
    packages:
      - cmake
      - cmake-data
      - g++-5
      - gcc-5

before_install:
 - echo "deb http://archive.ubuntu.com/ubuntu/ xenial main restricted multiverse universe" | cat - /etc/apt/source.list | sudo tee /etc/apt/source.list
 - apt-get update
 - apt-get mingw-w64 -y

install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi

script:
  - mkdir build && cd build && cmake .. && make && make test && cd ..
  - mkdir build_win && cd build_win && cmake .. -DCMAKE_TOOLCHAIN_FILE=../toolchains/Toolchain-mingw64.cmake && make && cd ..
