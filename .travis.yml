language: cpp
dist: trusty
sudo: required
addons:
  apt:
    sources:
      - george-edison55-precise-backports # cmake 3.2.3 / doxygen 1.8.3
      - ubuntu-toolchain-r-test
    packages:
      - cmake
      - cmake-data
      - g++-5
      - gcc-5

before_install:
 - wget http://launchpadlibrarian.net/238043810/binutils-mingw-w64-x86-64_2.26-3ubuntu1+6.6_amd64.deb
 - wget https://launchpad.net/ubuntu/+source/gcc-mingw-w64/17/+build/9004950/+files/g++-mingw-w64-x86-64_5.3.1-8ubuntu3+17_amd64.deb
 - wget https://launchpad.net/ubuntu/+source/gcc-mingw-w64/17/+build/9004950/+files/gcc-mingw-w64-x86-64_5.3.1-8ubuntu3+17_amd64.deb
 - sudo dpkg -i binutils-mingw-w64-x86-64_2.26-3ubuntu1+6.6_amd64.deb gcc-mingw-w64-x86-64_5.3.1-8ubuntu3+17_amd64.deb g++-mingw-w64-x86-64_5.3.1-8ubuntu3+17_amd64.deb

install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi

script:
  - mkdir build && cd build && cmake .. && make && make test && cd ..
  - mkdir build_win && cd build_win && cmake .. -DCMAKE_TOOLCHAIN_FILE=../toolchains/Toolchain-mingw64.cmake && make && cd ..
